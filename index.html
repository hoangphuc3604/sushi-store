<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Thống Kê và Quản Lý</h1>
        
        <div class="row">
          <!-- Phần Thống Kê -->
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header">Thống Kê Doanh Thu</div>
              <div class="card-body">
                <button class="btn btn-outline-primary w-100 mb-2" id="dailyRevenue">Doanh Thu Mỗi Ngày</button>
                <button class="btn btn-outline-primary w-100 mb-2" id="monthlyRevenue">Doanh Thu Mỗi Tháng</button>
                <button class="btn btn-outline-primary w-100 mb-2" id="quarterlyRevenue">Doanh Thu Mỗi Quý</button>
                <button class="btn btn-outline-primary w-100" id="annualRevenue">Doanh Thu Mỗi Năm</button>
              </div>
            </div>
      
            <div class="card mb-4">
              <div class="card-header">Thống Kê Nhân Viên</div>
              <div class="card-body">
                <button class="btn btn-outline-primary w-100 mb-2" id="dailyEmployeeStats">Điểm Phục Vụ Cuối Ngày</button>
                <button class="btn btn-outline-primary w-100 mb-2" id="monthlyEmployeeStats">Điểm Phục Vụ Cuối Tháng</button>
                <button class="btn btn-outline-primary w-100 mb-2" id="quarterlyEmployeeStats">Điểm Phục Vụ Cuối Quý</button>
                <button class="btn btn-outline-primary w-100" id="annualEmployeeStats">Điểm Phục Vụ Cuối Năm</button>
              </div>
            </div>
          </div>
      
          <!-- Phần Quản Lý -->
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header">Quản Lý Nhân Viên</div>
              <div class="card-body">
                <button class="btn btn-outline-secondary w-100 mb-2" id="searchEmployee">Tìm Kiếm Thông Tin Nhân Viên</button>
                <button class="btn btn-outline-secondary w-100 mb-2" id="branchEmployeeList">Xem Danh Sách Nhân Viên Theo Chi Nhánh</button>
              </div>
            </div>
      
            <div class="card mb-4">
              <div class="card-header">Quản Lý Phiếu Đặt Món</div>
              <div class="card-body">
                <button class="btn btn-outline-success w-100 mb-2" id="addOrder">Thêm Phiếu Đặt Món</button>
                <button class="btn btn-outline-warning w-100 mb-2" id="updateOrder">Cập Nhật Phiếu Đặt Món</button>
                <button class="btn btn-outline-danger w-100 mb-2" id="deleteOrder">Xoá Phiếu Đặt Món</button>
                <button class="btn btn-outline-info w-100" id="searchInvoice">Tìm Hoá Đơn Theo Khách Hàng/Ngày</button>
              </div>
            </div>
      
            <div class="card mb-4">
              <div class="card-header">Quản Lý Thẻ Khách Hàng</div>
              <div class="card-body">
                <button class="btn btn-outline-success w-100 mb-2" id="addCustomerCard">Thêm Thẻ Khách Hàng</button>
                <button class="btn btn-outline-warning w-100 mb-2" id="updateCustomerCard">Cập Nhật Thông Tin Thẻ</button>
                <button class="btn btn-outline-danger w-100" id="deleteCustomerCard">Xoá Thẻ Khách Hàng</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
